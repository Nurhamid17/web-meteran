<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Pembacaan Meteran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .heading {
      font-size: 2.2rem;
      font-weight: bold;
      color: #0d6efd;
    }
    .subtext {
      font-size: 1rem;
      color: #6c757d;
    }
    .footer {
      text-align: center;
      padding: 20px 0;
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="text-center mb-4">
    <h1 class="heading">🔍 Dashboard Pembacaan Meteran</h1>
    <p class="subtext">Menampilkan hasil pembacaan terbaru dari alat OCR otomatis</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 bg-white">
        <div class="card-body text-center">
          <h3 class="mb-3 text-primary">📈 Angka Terbaca</h3>
          <p class="display-4 fw-bold text-dark">{{ data.angka }}</p>

          <h5 class="mt-4 text-secondary">⏱️ Waktu Pembacaan</h5>
          <p class="fw-medium">{{ data.waktu }}</p>

          {% if data.gambar %}
            <img src="{{ data.gambar }}" alt="Foto Meteran" class="img-fluid rounded mt-4 shadow-sm" style="max-width: 100%;">
          {% else %}
            <p class="text-muted fst-italic mt-4">Tidak ada gambar tersedia</p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <div class="footer mt-5">
    &copy; 2025 Dashboard Meteran. Dibuat untuk monitoring masyarakat.
  </div>
</div>

</body>
</html>
