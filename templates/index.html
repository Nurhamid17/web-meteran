<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Meteran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-body text-center">
        <h2 class="card-title mb-4">ğŸ“Š Hasil Pembacaan Meteran</h2>

        <p class="fs-5">Angka: <strong>{{ data.angka }}</strong></p>
        <p class="fs-5">Waktu: <strong>{{ data.waktu }}</strong></p>

        {% if data.gambar %}
          <img src="{{ data.gambar }}" alt="Foto Meteran" class="img-fluid rounded shadow-sm mt-4" style="max-width: 400px;">
        {% else %}
          <p class="text-muted fst-italic">Tidak ada gambar</p>
        {% endif %}
      </div>
    </div>
  </div>

</body>
</html>
